<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike SB</title>
    <link rel="stylesheet", href="./css/reset.css">
    <link rel="stylesheet", href="./css/styles.css">
    <link rel="stylesheet", href="fonts/fonts.css">
    <link rel="icon" href="img/logo.png">
    <script src="https://kit.fontawesome.com/3c5e044e07.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="nike__wrapper">
        <div class="nike__card">
            <div class="nike__product">
                <img src="img/logo.png" alt="logo" class="nike__logo">
                <img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="Nike" class="nike__shoe">
                <ul class="nike__nav">
                    <li class="nike__active"></li>
                    <li class="nike__active"></li>
                    <li class="nike__active"></li>
                    <li class="nike__active"></li>
                </ul>
            </div>
            <div class="nike__info">
                <h2 class="nike__title">Nike SB Stefan Janoski Max</h2>
                <p class="nike__description">Unisex Skateboarding Shoe</p>
                <div class="nike__starswrapper">
                    <div id="review_stars">
                        <input id="star-4" type="radio" name="stars"/>
                        <label title="Perfect" for="star-4">
                            <i class="fas fa-star"></i>
                        </label>
                        <input id="star-3" type="radio" name="stars"/>
                        <label title="Good" for="star-3">
                            <i class="fas fa-star"></i>
                        </label>
                        <input id="star-2" type="radio" name="stars" checked="checked" />
                        <label title="Nice" for="star-2">
                            <i class="fas fa-star"></i>
                        </label>
                        <input id="star-1" type="radio" name="stars"/>
                        <label title="Bad" for="star-1">
                            <i class="fas fa-star"></i>
                        </label>
                        <input id="star-0" type="radio" name="stars"/>
                        <label title="Very bad" for="star-0">
                            <i class="fas fa-star"></i>
                        </label>
                    </div>
                    </div>
                <div class="nike__details">
                    <a href="#" class="nike__size">Size</a>
                    <a href="#" class="nike__qty">Qty</a>
                </div>    
                
            </div>

        </div>





    </div>
    
</body>
</html>
