<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike SB</title>
    <link rel="stylesheet", href="./css/reset.css">
    <link rel="stylesheet", href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css">
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css">
    <link rel="stylesheet", href="fonts/fonts.css">
    <link rel="icon" href="img/logo.png">
    <script src="https://kit.fontawesome.com/3c5e044e07.js" crossorigin="anonymous"></script>
    
    
</head>
<body>
    <div class="nike__wrapper">
        <div class="nike__card">
            <div class="nike__logo">
                <img src="img/logo.png" alt="logo">
            </div>
                <div class="nike__slider single-item">
                    <div class="nike__slider1">
                        <div class="nike__product">
                            <img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="Nike" class="nike__shoe">
                        </div>
                    </div>
                    <div class="nike__slider2">
                        <div class="nike__product">
                            <img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="Nike" class="nike__shoe">
                        </div>
                    </div>    
                    <div class="nike__slider3">
                        <div class="nike__product">
                            <img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="Nike" class="nike__shoe">
                        </div>
                    </div>    
                    <div class="nike__slider4">
                        <div class="nike__product">
                            <img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="Nike" class="nike__shoe">
                        </div> 
                    </div>       
                </div>
                <div class="nike__infowrapper">
                    <div class="nike__info">
                        <h2 class="nike__title">Nike SB Stefan Janoski Max</h2>
                        <p class="nike__description">Unisex Skateboarding Shoe</p>
                        <div class="nike__starswrapper">
                            <div id="review_stars">
                                <input id="star-4" type="radio" name="stars"/>
                                <label title="Perfect" for="star-4">
                                    <i class="fas fa-star"></i>
                                </label>
                                <input id="star-3" type="radio" name="stars"/>
                                <label title="Good" for="star-3">
                                    <i class="fas fa-star"></i>
                                </label>
                                <input id="star-2" type="radio" name="stars" checked="checked" />
                                <label title="Nice" for="star-2">
                                    <i class="fas fa-star"></i>
                                </label>
                                <input id="star-1" type="radio" name="stars"/>
                                <label title="Bad" for="star-1">
                                    <i class="fas fa-star"></i>
                                </label>
                                <input id="star-0" type="radio" name="stars"/>
                                <label title="Very bad" for="star-0">
                                    <i class="fas fa-star"></i>
                                </label>
                            </div>
                            </div>
                        <div class="nike__details">
                            <a href="#" class="nike__size">Size
                                <div class="nike__arrow"></div>
                            </a>
                            <a href="#" class="nike__qty">Qty
                                <div class="nike__arrow"></div>
                            </a>
                        </div>
                        <div class="nike__button">
                            <a href="#" class="nike__cart">Add to cart</a>
                        </div>    
                        
                    </div>
                </div>
            </div>    
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script type="text/javascript" src="slick/slick.min.js"></script>    
<script>
    $('.single-item').slick({
    dots: true,
    arrows: false,
    infinite: false,
  speed: 500,
  fade: false,
  lazyLoad: 'ondemand',
  cssEase: 'linear',
  adaptiveHeight: true,
  variableWidth: false
  });

</script>    

</body>
</html>
